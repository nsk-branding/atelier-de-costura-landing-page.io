
<svg width="200" height="50" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <style>
        .text { 
            font-family: 'Playfair Display', serif; 
            font-size: 36px; 
            fill: #e75480;
        }
        .needle {
            fill: none;
            stroke: #e75480;
            stroke-width: 3;
            stroke-linecap: round;
        }
        .thread {
            fill: none;
            stroke: #ffb6c1;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-dasharray: 4 4;
        }
    </style>
    <!-- Nombre -->
    <text x="20" y="35" class="text">Atelier</text> <!-- O El Hilo de Oro -->
    <!-- Aguja y hilo -->
    <path class="needle" d="M10 10 L60 40" />
    <path class="thread" d="M60 40 Q75 35 85 45" />
</svg>
